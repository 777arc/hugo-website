{{ define "main" }}
<main role="main">
    <div class="container-fluid marketing bg_gray">
        <div class="container marketing bg_gray learn_more_padding">
            <div class="row ">
                <div class="col-lg-12">
                    {{ .Content }}
                </div>
            </div>
        </div>
        <ul>
    <!-- Ranges through content/post/*.md -->
            {{ range .Pages }}
            <li>
                <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
            </li>
            {{ end }}
        </ul>
    </div>
</main>
{{ end }}
