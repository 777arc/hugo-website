<!DOCTYPE html>
<html>
    <head>
        {{ partial "head" . }}
        {{ block "head" . }}
        <!-- Extra head tags (e.g. for redirects) -->
        {{ end }}
    </head>
    <body>
        {{ partial "base/header" . }}
        <!-- Title & Background image -->
        {{ block "header" . }}
        <div class="container-fluid bbheader">
            <div class="about_header_img"></div>
            <div class="container header_text">
                <span class="bbtitle">{{ .Title }}</span>
            </div>
        </div>
        {{ end }}
        <!-- Main Content -->
        {{ block "main" . }}
        {{ end }}
        {{ block "footer" . }}
        {{ end }}
        {{ partial "foot" . }}
    </body>
</html>
