{{ define "header" }}

<div class="page-header">
    <div class="news_header_img"></div>
    <h1 class="offset-lg-2 col-lg-8 display-5">{{ .Title }}</h1>
</div>
{{ end }}
{{ define "main" }}
<main role="main">
    <div class="container-fluid bg_gray">
        <div class="row gr_article offset-lg-2 col-lg-8">
                    {{ .Content }}
        </div>
        <div class="row offset-lg-2 col-lg-8 mt-4">
            {{ partial "content/next-prev-links" . }}
        </div>
    </div>
</main>
{{ end }}
