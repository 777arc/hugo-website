{{ define "header" }}
<div class="container-fluid page-header">
    <div class="blog_header_img"></div>
    <div class="row">
        <div class="offset-lg-2 col-lg-8 offset-md-1 col-md-10 display-5">
            <h1>{{ .Title }}</h1>
        </div>
    </div>
</div>
{{ end }}
{{ define "main" }}
<main role="main">
    <div class="container-fluid bg_gray">
        <div class="row ">
            <div class="offset-lg-2 col-lg-8 offset-md-1 col-md-10">
                {{ .Content }}
            </div>
        </div>
    </div>
</main>
{{ end }}
